<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        /* Estilo geral */
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo para o texto de "Feliz Aniversário" */
        .birthday-message {
            position: absolute;
            top: 50px;
            font-size: 3rem;
            font-weight: bold;
            color: #FF6347; /* Cor de laranja avermelhado */
            text-align: center;
            width: 100%;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação de confetes */
        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            opacity: 0;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background-color: #FF69B4; /* Cor rosa para confetes ímpares */
        }

        .confetti:nth-child(even) {
            background-color: #32CD32; /* Cor verde para confetes pares */
        }

        /* Animação dos confetes */
        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Estilo das imagens */
        .paper {
            padding: 10px;
            border: 1px solid rgb(218, 218, 218);
            position: absolute;
            max-width: 100%;
            box-sizing: border-box;
            border-radius: 8px; /* Borda arredondada */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave para dar o efeito de profundidade */
            background: #fff;
            transform: rotate(2deg); /* Um leve ângulo para simular uma foto fora de alinhamento perfeito */
            transition: transform 0.3s ease-in-out; /* Efeito de animação na interação */
        }

        .paper:hover {
            transform: rotate(5deg) scale(1.05); /* Ao passar o mouse, a imagem gira um pouco mais e aumenta ligeiramente */
        }

        /* Imagens responsivas */
        .paper-image {
            width: 100%;
            max-width: 250px; /* Limita o tamanho máximo da imagem */
            height: auto;
            object-fit: cover; /* Garante que a imagem cubra bem o espaço disponível */
            border-radius: 8px; /* Borda arredondada nas imagens */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra interna para dar efeito de profundidade */
        }

    </style>
</head>
<body>

    <!-- Frase "Feliz Aniversário" -->
    <div class="birthday-message">
        Feliz Aniversário!
    </div>

    <!-- Confetes explodindo no fundo -->
    <div class="confetti" style="left: 10%; animation-duration: 3s; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-duration: 4s; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 30%; animation-duration: 3.5s; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 40%; animation-duration: 5s; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 50%; animation-duration: 4.5s; animation-delay: 3s;"></div>
    <div class="confetti" style="left: 60%; animation-duration: 3.2s; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 70%; animation-duration: 4s; animation-delay: 2.5s;"></div>
    <div class="confetti" style="left: 80%; animation-duration: 3.8s; animation-delay: 4s;"></div>

    <!-- Elementos 'paper' -->
    <div class="paper">
        <img src="images/01.jpg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/02.jpg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/03.jpg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/04.jpg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/05.jpg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/06.jpg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/07.jpeg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/08.jpeg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/09.jpeg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/10.jpeg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/11.jpeg" class="paper-image" />
    </div>
    <div class="paper">
        <img src="images/12.jpeg" class="paper-image" />
    </div>

</body>
</html>
